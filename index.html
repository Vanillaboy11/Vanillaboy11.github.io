<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef2f2;
            text-align: center;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 15px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        .floral-background {
            background-image: url('https://i.imgur.com/yYFhGTV.jpg'); /* Imagen gatito con flores */
            background-size: cover;
            background-position: center;
            height: 50vh;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .question {
            font-size: 22px;
            color: #e91e63;
            margin-bottom: 15px;
        }
        .button {
            font-size: 16px;
            background-color: #e91e63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 120px;
        }
        .button:hover {
            background-color: #c2185b;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
        }
        .response img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
